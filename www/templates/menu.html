<ion-side-menus>
  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> Back</ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-right-left"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="right">
    <header class="bar bar-header bar-stable">
      <h1 class="title">Right</h1>
    </header>
    <ion-content class="has-header">
      <ion-list>
        <ion-item nav-clear menu-close href="#/app/performers">
          Map
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/messages">
          Messages
        </ion-item>
        <ion-item item-type="item-icon-left" nav-clear menu-close ng-click="logout()">
            <i class="icon ion-log-out"></i>
            Logout
        </ion-item>
        <ion-item item-type="item-icon-left" nav-clear menu-close ng-click="revokePermissions()">
            <i class="icon ion-unlocked"></i>
            Revoke Permissions
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
